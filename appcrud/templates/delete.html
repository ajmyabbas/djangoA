{% extends 'base.html' %}

{% block content %}
<center>
    <form method="POST" action="/delete_product/{{ products.id }}">
        {% csrf_token %}

        <p>Are you sure you want to delete 
            <strong>
                '{{ products.product_name }}'
            </strong>
        </p>
        <a href="javascript:history.go(-1);">
            Go Back
        </a>
        <input type="submit"class="btn btn-warning" value="Confirm"/>
    </form>
</center>
{% endblock %}
